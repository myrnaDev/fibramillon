<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Movistar te invita a un Show de Humor Exclusivo"
      name="description"
    />
    <meta content="" name="keywords" />
    <title>
      Movistar Fibra - Movistar te invita a un Show de Humor Exclusivo
    </title>

    <!-- Favicons -->
    <link rel="icon" href="img/icon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="img/icon/favicon-hd.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icon/apple-touch-icon.png"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="js/venobox/venobox.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>

    <main role="main">
      <section id="hero" class="text-center">
        <div class="container">
          <img
            src="img/hero.png"
            class="responsive"
            alt="Movistar te invita a un Show de Humor Exclusivo"
          />
        </div>
      </section>

      <section id="heading" class="text-center">
        <div class="container">
          <h1 class="roundedborder btn-white t1">
            <span>
              ¡Disfruta el show de
              <span class="nbb">Javiera Contador y Fernando Godoy!</span>
            </span>
          </h1>
          <h2 class="t4 light">
            Estamos celebrando junto a nuestros clientes, que ya somos un millón
            de hogares conectados con la mejor fibra.
          </h2>
        </div>
      </section>

      <section id="video" class="text-center">
        <a
          href="https://youtu.be/NVKrHbzMKX0"
          class="venobox"
          data-vbtype="video"
          data-autoplay="true"
        >
          <img src="img/phone.png" class="responsive video-phone" alt="Video" />
        </a>
      </section>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="text-center">
          <p class="light t6">Produce:</p>
          <img src="img/havas-events.png" class="" alt="Havas Events" />
        </div>
      </div>
    </footer>

    <script src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/venobox/venobox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
